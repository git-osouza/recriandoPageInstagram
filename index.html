<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/image-removebg-preview.png">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-fone">
            <img src="./img/instMobileOne.png" class="mobile" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/insta-logo.png" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/profile.jfif" alt="foto-perfil">
                </div>
                <a href="#" class="insta-login">Continuar como _oedersouza</a>
                <p class="insta-trocar-conta">Não é _oedersouza? <a href="#"class="insta-logoff">Trocar de conta</a></p>
            </div>
            
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
